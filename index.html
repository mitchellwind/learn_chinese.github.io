<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chinese Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .controls {
      margin: 20px 0;
    }

    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <h2 class="mb-4">üìò Chinese Learning</h2>

    <!-- USER SELECTOR -->
    <div class="mb-3">
      <label class="form-label fw-bold">Select User:</label>
      <select id="userSelect" class="form-select w-25">
        <option value="userA">Person A</option>
        <option value="userB">Person B</option>
      </select>
    </div>

    <!-- Toggle -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="togglePinyin" checked>
      <label class="form-check-label" for="togglePinyin">Show Pinyin</label>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button"
          role="tab">Daily</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="weekly-tab" data-bs-toggle="tab" data-bs-target="#weekly" type="button"
          role="tab">Weekly</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button"
          role="tab">All</button>
      </li>
    </ul>

    <div class="tab-content border p-3 bg-white" id="myTabContent">

      <!-- Daily tab -->
      <div class="tab-pane fade show active" id="daily" role="tabpanel">
        <span id="dayLabel" class="ms-3 fw-bold">Week 1, Day 1</span>

        <!-- Daily selectors -->
        <div class="row mt-3 mb-2">
          <div class="col-4">
            <label class="form-label">Select Week:</label>
            <select id="dailyWeekSelect" class="form-select"></select>
          </div>
          <div class="col-4">
            <label class="form-label">Select Day:</label>
            <select id="dailyDaySelect" class="form-select"></select>
          </div>
        </div>

        <div class="controls d-flex align-items-center gap-2">
          <button id="prevBtn" class="btn btn-primary btn-sm">‚Üê Previous</button>
          <input type="range" class="form-range w-50" id="daySlider" min="1" max="10" value="1">
          <button id="nextBtn" class="btn btn-primary btn-sm">Next ‚Üí</button>
        </div>

        <div id="dailyOutput" class="mt-3"></div>
      </div>

      <!-- Weekly tab -->
      <div id="weekly" class="tab-pane fade">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="weekSelect" class="form-label">Select Week:</label>
            <select id="weekSelect" class="form-select"></select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="shuffleWeekly">
              <label class="form-check-label" for="shuffleWeekly">Random Order</label>
            </div>
          </div>
        </div>

        <div id="weeklyOutput" class="row"></div>
      </div>

      <!-- All tab -->
      <div class="tab-pane fade" id="all" role="tabpanel">
        <h5>Full Dataset</h5>
        <div id="allOutput" class="table-responsive"></div>
      </div>

    </div>
  </div>

  <script>
    let data = [];
    let currentDay = 1;
    let weeks = [];

    function saveProgress(user, week, day) {
      localStorage.setItem(`progress_${user}_week`, week);
      localStorage.setItem(`progress_${user}_day`, day);
    }

    function loadProgress(user) {
      const w = Number(localStorage.getItem(`progress_${user}_week`));
      const d = Number(localStorage.getItem(`progress_${user}_day`));
      if (!w || !d) return null;
      return { week: w, day: d };
    }

    Papa.parse("daily_with_pinyin.csv", {
      download: true,
      header: true,
      complete: function (results) {
        data = results.data.filter(d => d.day);
        const days = [...new Set(data.map(d => d.day))].map(Number).sort((a, b) => a - b);
        weeks = [...new Set(data.map(d => d.week))].map(Number).sort((a, b) => a - b);

        document.getElementById("daySlider").max = Math.max(...days);

        // Weekly tab week selector
        const weekSelect = document.getElementById("weekSelect");
        weeks.forEach(w => {
          const opt = document.createElement("option");
          opt.value = w;
          opt.textContent = "Week " + w;
          weekSelect.appendChild(opt);
        });

        // DAILY selectors
        const weekSelDaily = document.getElementById("dailyWeekSelect");
        const daySelDaily = document.getElementById("dailyDaySelect");

        weeks.forEach(w => {
          const opt = document.createElement("option");
          opt.value = w;
          opt.textContent = "Week " + w;
          weekSelDaily.appendChild(opt);
        });

        function updateDailyDayOptions(week) {
          daySelDaily.innerHTML = "";
          const daysOfWeek = data
            .filter(d => Number(d.week) === Number(week))
            .map(d => Number(d.day));

          [...new Set(daysOfWeek)].sort((a, b) => a - b)
            .forEach(day => {
              const opt = document.createElement("option");
              opt.value = day;
              opt.textContent = "Day " + day;
              daySelDaily.appendChild(opt);
            });
        }

        // Restore progress for selected user
        const user = document.getElementById("userSelect").value;
        const saved = loadProgress(user);

        if (saved) {
          weekSelDaily.value = saved.week;
          updateDailyDayOptions(saved.week);
          daySelDaily.value = saved.day;
          renderDay(saved.day);
        } else {
          updateDailyDayOptions(weeks[0]);
          renderDay(currentDay);
        }

        renderWeek(weeks[0]);
        renderAll();

        // USER CHANGE: load the new user's progress
        document.getElementById("userSelect").addEventListener("change", () => {
          const newUser = document.getElementById("userSelect").value;
          const p = loadProgress(newUser);

          if (p) {
            weekSelDaily.value = p.week;
            updateDailyDayOptions(p.week);
            daySelDaily.value = p.day;
            renderDay(p.day);
          } else {
            weekSelDaily.value = weeks[0];
            updateDailyDayOptions(weeks[0]);
            const firstDay = Number(daySelDaily.firstElementChild.value);
            daySelDaily.value = firstDay;
            renderDay(firstDay);
          }
        });

        // DAILY EVENTS
        weekSelDaily.addEventListener("change", () => {
          const user = document.getElementById("userSelect").value;
          const w = Number(weekSelDaily.value);
          updateDailyDayOptions(w);
          const firstDay = Number(daySelDaily.firstElementChild.value);
          saveProgress(user, w, firstDay);
          renderDay(firstDay);
        });

        daySelDaily.addEventListener("change", () => {
          const user = document.getElementById("userSelect").value;
          const d = Number(daySelDaily.value);
          const w = Number(weekSelDaily.value);
          saveProgress(user, w, d);
          renderDay(d);
        });
      }
    });

    function renderDay(dayIdx) {
      currentDay = dayIdx;
      const showPinyin = document.getElementById("togglePinyin").checked;
      const output = document.getElementById("dailyOutput");
      output.innerHTML = "";

      const rows = data.filter(d => Number(d.day) === dayIdx);
      const weekSelDaily = document.getElementById("dailyWeekSelect");
      const daySelDaily = document.getElementById("dailyDaySelect");

      if (rows.length > 0) {
        const row = rows[0];
        const weekIdx = row.week;

        Object.keys(row).forEach(col => {
          if (col !== "week" && col !== "day" && col !== "index") {
            const val = row[col].trim();
            const text = showPinyin ? val : val.split(/\s+/)[0];
            const h = document.createElement("h1");
            h.textContent = text;
            output.appendChild(h);
          }
        });

        document.getElementById("dayLabel").textContent = `Week ${weekIdx}, Day ${dayIdx}`;

        weekSelDaily.value = weekIdx;

        const daysOfWeek = data
          .filter(d => Number(d.week) === Number(weekIdx))
          .map(d => Number(d.day));

        daySelDaily.innerHTML = "";
        [...new Set(daysOfWeek)]
          .sort((a, b) => a - b)
          .forEach(d => {
            const opt = document.createElement("option");
            opt.value = d;
            opt.textContent = "Day " + d;
            daySelDaily.appendChild(opt);
          });

        daySelDaily.value = dayIdx;

        const user = document.getElementById("userSelect").value;
        saveProgress(user, weekIdx, dayIdx);
      }

      document.getElementById("daySlider").value = dayIdx;
    }

    function renderWeek(weekIdx) {
      const showPinyin = document.getElementById("togglePinyin").checked;
      const shuffle = document.getElementById("shuffleWeekly").checked;
      const output = document.getElementById("weeklyOutput");
      output.innerHTML = "";

      let rows = data.filter(d => Number(d.week) === Number(weekIdx));
      let values = [];

      rows.forEach(row => {
        Object.keys(row).forEach(col => {
          if (col !== "week" && col !== "day" && col !== "index") {
            const val = row[col].trim();
            const text = showPinyin ? val : val.split(/\s+/)[0];
            values.push(text);
          }
        });
      });

      if (shuffle) {
        for (let i = values.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [values[i], values[j]] = [values[j], values[i]];
        }
      }

      values.forEach(val => {
        const colDiv = document.createElement("div");
        colDiv.className = "col-6";
        const h = document.createElement("h2");
        h.textContent = val;
        colDiv.appendChild(h);
        output.appendChild(colDiv);
      });
    }

    function renderAll() {
      const showPinyin = document.getElementById("togglePinyin").checked;
      const output = document.getElementById("allOutput");
      output.innerHTML = "";

      const table = document.createElement("table");
      table.className = "table table-bordered table-striped table-sm";
      const headerRow = document.createElement("tr");

      Object.keys(data[0]).forEach(k => {
        const th = document.createElement("th");
        th.textContent = k;
        headerRow.appendChild(th);
      });

      table.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        Object.keys(row).forEach(col => {
          let val = row[col];
          if (col !== "week" && col !== "day" && val) {
            val = showPinyin ? val : val.split(/\s+/)[0];
          }
          const td = document.createElement("td");
          td.textContent = val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      output.appendChild(table);
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentDay > 1) renderDay(currentDay - 1);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      renderDay(currentDay + 1);
    });

    document.getElementById("daySlider").addEventListener("input", e => {
      renderDay(Number(e.target.value));
    });

    document.getElementById("weekSelect").addEventListener("change", e => {
      renderWeek(e.target.value);
    });

    document.getElementById("shuffleWeekly").addEventListener("change", () => {
      const weekIdx = document.getElementById("weekSelect").value;
      renderWeek(weekIdx);
    });

    document.getElementById("togglePinyin").addEventListener("change", () => {
      renderDay(currentDay);
      renderWeek(Number(document.getElementById("weekSelect").value));
      renderAll();
    });
  </script>

</body>

</html>
